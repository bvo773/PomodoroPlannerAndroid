// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        mavenCentral() // Use mavenCentral instead of jcenter (deprecated)
    }
    dependencies {
        // Update the Android Gradle Plugin (AGP) version to match your Gradle version
        classpath 'com.android.tools.build:gradle:8.1.1' // Compatible with Gradle 8.11.1 // Latest stable version as of Nov 2024
        classpath 'com.google.gms:google-services:4.3.15' // Updated version for Google Services plugin

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral() // Replace jcenter with mavenCentral
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
